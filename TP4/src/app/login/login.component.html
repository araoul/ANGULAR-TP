<mat-card>
  <mat-card-content>
    <h1>Login</h1>
    <form (ngSubmit)="userForm.valid && login(userForm.value)" #userForm="ngForm">
      <mat-input-container>
        <input matInput
               placeholder="E-mail"
               type="email"
               name="email"
               [(ngModel)]="credential.email"
               #email="ngModel"
               email
               required />
        <mat-error *ngIf="email.hasError('required')">
          Veuillez saisir un email
        </mat-error>
        <mat-error *ngIf="!email.hasError('required') && email.hasError('email')">
          Veuillez saisir un e-mail valide
        </mat-error>
      </mat-input-container>
      <br/>
      <mat-input-container>
        <input matInput
               placeholder="Mot de passe"
               type="password"
               name="password"
               [(ngModel)]="credential.password"
               #password="ngModel"
               required />
        <mat-error *ngIf="password.hasError('required')">
          Veuillez saisir un mot de passe.
        </mat-error>
      </mat-input-container>
      <mat-error *ngIf="error">
        {{error}}
      </mat-error>
      <br/>
      <br/>
      <button mat-raised-button type="submit" [disabled]="userForm.invalid">Connexion</button>
      <a routerLink="/signup" mat-button>Ou m'enregistrer</a>
    </form>
  </mat-card-content>
</mat-card>
